<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "block 1", "label": "block 1", "shape": "dot"}, {"id": "Attacker block 1", "label": "Attacker block 1", "shape": "dot"}, {"id": "block 2", "label": "block 2", "shape": "dot"}, {"id": "Attacker block 2", "label": "Attacker block 2", "shape": "dot"}, {"id": "Attacker block 3", "label": "Attacker block 3", "shape": "dot"}, {"id": "block 4", "label": "block 4", "shape": "dot"}, {"id": "Attacker block 4", "label": "Attacker block 4", "shape": "dot"}, {"id": "Attacker block 5", "label": "Attacker block 5", "shape": "dot"}, {"id": "block 6", "label": "block 6", "shape": "dot"}, {"id": "Attacker block 6", "label": "Attacker block 6", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "block 1", "to": "Attacker block 1"}, {"from": "block 1", "to": "block 2"}, {"from": "Attacker block 1", "to": "Attacker block 2"}, {"from": "Attacker block 2", "to": "Attacker block 3"}, {"from": "Attacker block 3", "to": "block 4"}, {"from": "block 4", "to": "Attacker block 4"}, {"from": "Attacker block 4", "to": "Attacker block 5"}, {"from": "Attacker block 5", "to": "block 6"}, {"from": "block 6", "to": "Attacker block 6"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
